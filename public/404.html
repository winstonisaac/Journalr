<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/svgs/logoIcon.svg">
  <title>Whoops!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #logo{
      width:clamp(150px, 50vw, 400px);
    }
    img{
      margin-bottom: 3rem;
      width:clamp(240px, 80vw, 600px);
    }
    p{
      font-family: 'Sintony', sans-serif;
      font-size: 1.5rem;
    }
    a{
      color: inherit;
    }
  </style>
</head>

<body>
  <div>
    <img src="/svgs/logoType.svg" id="logo">
    <img src="404.png">
    <p>You weren't supposed to touch this! Take this and <a href="/">get back!</a></p>
  </div>
</body>
</html>
